<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.component.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="custom-form">
        <h2 class="text-center">REGISTER</h2>
        <form>
          <!-- Nombre completo -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control custom-input"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control custom-input"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Grupo de contraseñas -->
          <div class="password-group mb-3">
            <div style="flex: 1;">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control custom-input"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div style="flex: 1;">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control custom-input"
                id="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
          </div>
          <!-- Foto de perfil (debajo de las contraseñas) -->
          <div class="mb-3">
            <label for="profile-photo" class="form-label">Profile Photo</label>
            <input
              type="file"
              class="form-control custom-file-input"
              id="profile-photo"
              accept="image/*"
            />
          </div>
          <!-- Botón de registro -->
          <button type="submit" class="btn custom-btn w-100">Register</button>
          <!-- Enlace para login -->
          <p class="text-center mt-3">
            <a href="/login">Already have an account? Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
