<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Vincular Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./login.component.css">
</head>
<body>

  <!-- Contenedor para centrar el formulario -->
  <div class="login-container">
    <div class="custom-form">
      <h2>LOGIN</h2>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="custom-input form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="custom-input form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="custom-btn btn">LOGIN</button>
        </div>
        <div class="forgot-password">
          <p><a href="/register">Don't have an account?</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Vincular Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
