<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Vincular Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./login.component.css">
 
</head>
<body>

  <!-- Contenedor para centrar el formulario -->
  <div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="custom-form p-4 border rounded shadow-sm">
      <h2 class="text-center mb-4">LOGIN</h2>
      <form onsubmit="handleLogin(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
        <div class="forgot-password mt-3 text-center">
          <p><a href="/register">Don't have an account? Register</a></p>
          <p><a href="/user-dashboard">You can enter on the user-dashboard for here</a></p>

        </div>
      </form>
    </div>
  </div>

  <!-- Vincular Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
