<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header y Footer con Bootstrap</title>
  <!-- Vincular Bootstrap CSS -->
   <link rel="stylesheet" href="/header.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header class="bg-custom text-white p-3"> <!-- Cambié bg-dark por bg-custom -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <!-- Nombre de la app a la izquierda -->
        <a class="navbar-brand" href="/default">HiveTask</a>

        <!-- Menú central -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/default">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact-us">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/suscriptions">CONTACT US</a>
            </li>
          </ul>
        </div>

        <!-- Enlaces de login/register a la derecha -->
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="/login">Login</a>
          <a class="btn btn-outline-light" href="/register">Register</a>
        </div>
      </div>
    </nav>
  </header>




  <!-- Vincular Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
